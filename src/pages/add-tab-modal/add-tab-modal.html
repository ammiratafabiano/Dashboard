<ion-header>

  <ion-navbar>
    <ion-title>Add a tab</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal();">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="tabChoice">
    <ion-item>
      <ion-label>Tab's name</ion-label>
      <ion-select okText="Select" cancelText="Cancel" [(ngModel)]="newTabValue">
        <ion-option *ngFor="let options of availableTabs" [value] = "options.url">{{options.description}}</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button color="danger" (click)="addTab();">Confirm</button>
  </div>
</ion-content>
